<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mugen-reversi</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="flex flex-col justify-center items-center min-h-screen bg-green-100 p-4">
        <h1 class="text-4xl font-bold text-green-800 mb-8">オセロ (Reversi)</h1>
        
        <div class="game-info mb-4 text-center">
            <div class="flex justify-center gap-8 mb-4">
                <div class="player-info">
                    <span class="font-semibold">黒 (先手)</span>
                    <div class="score text-2xl font-bold" id="black-score">2</div>
                </div>
                <div class="player-info">
                    <span class="font-semibold">白 (後手)</span>
                    <div class="score text-2xl font-bold" id="white-score">2</div>
                </div>
            </div>
            <div class="current-player text-xl font-semibold" id="current-player">
                現在のプレイヤー: <span id="current-player-color">黒</span>
            </div>
        </div>
        
        <div id="game-board" class="dynamic-grid grid-cols-8 grid-rows-8 w-96 h-96 md:w-96 md:h-96 sm:w-80 sm:h-80 bg-green-800 p-2 rounded-lg shadow-lg">
            <!-- Game board will be dynamically rendered here -->
        </div>
        
        <div class="controls mt-6 flex flex-col gap-4 items-center">
            <div class="board-size-control flex items-center gap-3">
                <label for="board-size-select" class="font-semibold text-green-800">盤面サイズ:</label>
                <select id="board-size-select" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="4">4×4</option>
                    <option value="6">6×6</option>
                    <option value="8" selected>8×8</option>
                    <option value="10">10×10</option>
                    <option value="12">12×12</option>
                </select>
            </div>
            <button id="restart-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                ゲームリスタート
            </button>
        </div>
        
        <div id="game-over" class="game-over hidden mt-4 p-4 bg-yellow-100 border border-yellow-400 rounded text-center">
            <h2 class="text-2xl font-bold mb-2">ゲーム終了</h2>
            <div id="winner" class="text-lg"></div>
        </div>
    </div>
    <script src="./dist/main.js" type="module"></script>
</body>
</html>
